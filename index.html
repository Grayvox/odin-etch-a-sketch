<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thy Magical Etch-a-Sketchington</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body class="bg">
    <div class="game-page">
        <div class="title">
            Etch-a-Sketchington
            <div class="subtitle">
                Thy magical Etch-a-Sketch toy
            </div>
        </div>
        <div class="game-area">
            <div id="container">
                
            </div>
        </div>
        <div class="buttons">
            <button class="player-button" id="sketch-button">Sketch</button>
            <button class="player-button" id="erase-button">Erase</button>
            <button class="player-button" id="adjust-size-button">Adjust Size</button>
            <button class="player-button" id="start-over-button" onclick="resetSketch()">Start Over</button>
        </div>
    </div>
</body>
</html>
